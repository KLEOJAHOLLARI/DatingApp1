@if (paginatedMembers(); as paginatedResults) {
<div class="flex flex-col w-full">
  <div class="flex justify-between items-center">
    <div class="flex gap-3 items-center">
      <div class="btn btn-primary" (click)="openModal()">Select Filters</div>
      <div class="btn btn-neutral" (click)="resetFilters()">Reset Filters</div>
      <div
        class="text-lg bg-base-100 py-2 px-4 border-1 rounded-lg text-primary capitalize"
      >
        {{displayMessage}}
      </div>
    </div>
    @if(paginatedResults.metadata;as metadata){
    <app-paginator
      [pageNumber]="metadata.currentPage"
      [totalCount]="metadata.totalCount"
      [totalPages]="metadata.totalPages"
      [pageSize]="metadata.pageSize"
      (pageChange)="onPageChange($event)"
    />
    }
  </div>
  @if (paginatedResults.items;as members) {
  <div class="grid grid-cols-5 gap-6">
    @for (member of members; track member.id) {
    <app-member-card [member]="member" />
    }
  </div>
  }
</div>
}

<app-filter-modal
  #filterModal
  [hidden]="!paginatedMembers()"
  (closeModal)="onClose()"
  (submitData)="onFilterChange($event)"
/>
